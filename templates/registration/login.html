{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:2rem auto">
  <h2>Sign in</h2>
  <form method="post">
    {% csrf_token %}
    <div class="kv">
      <label>Username<br>{{ form.username }}</label>
      <label>Password<br>{{ form.password }}</label>
    </div>
    <button class="btn" style="margin-top:1rem">Sign in</button>
  </form>
</div>
{% endblock %}
